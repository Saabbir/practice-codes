<!-- The following markup inspired by http://kangax.github.io/ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
	  Set the character encoding for this document, so that
	  all characters within the UTF-8 space (such as emoji)
	  are rendered correctly.
	-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--
	  The above 2 meta tags *must* come first in the <head>
	  to consistently ensure proper document rendering.
	  Any other head element should come *after* these tags.
	-->

    <!-- Set the document's title -->
    <title>Practice Codes</title>

    <!-- Open Sans Google Font CDN -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        margin: 0;
        color: #aaa;
        font-family: "Open Sans", sans-serif;
      }

      h1 {
        font-size: 22px;
        margin: 20px 0 20px 40px;
      }

      p {
        margin: 20px 0 20px 40px;
      }

      li:not(:last-child) {
        margin-bottom: 10px;
      }

      a:focus,
      a:hover {
        text-decoration: none;
      }

      [target="_blank"]::after {
        content: url("./external-icon.svg");
        width: 16px;
        height: 16px;
        display: inline-block;
        vertical-align: sub;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Practice Codes</h1>
    <p>Some project links were created during practice.</p>
    <ul>
      <li>
        <a
          href="./courses/colt-steele/jquery/todo-list-project/index.html"
          target="_blank"
          >jQuery Todo List (colt-steele)</a
        >
      </li>
    </ul>
  </body>
</html>
