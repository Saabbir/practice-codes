<!DOCTYPE html>
<html>
<head>
	<title>Chapter 4, Example 2</title>
	<style>
		body {
			color: #000;			
			background: #ddd;
			margin: 0;
			padding: 100px 15px;
			font-size: 30px;
			font-family: monospace;
			line-height: 1.5;
			text-align: center;
		}
	</style>
</head>
<body>
	<p>Look at console!</p>
	<script>
		function reverseArray(array) {
			var output = [];

			for (var i = array.length - 1; i >= 0; i--) {
				output.push(array[i]);
			}

			return output;
		}

		console.log(reverseArray(["A", "B", "C"]));
	</script>
</body>
</html>
