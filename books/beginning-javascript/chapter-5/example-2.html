<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 5, Example 2</title>
	<style>
		body {
			color: #000;			
			background: #ddd;
			margin: 0;
			padding: 100px 15px;
			font-size: 30px;
			font-family: monospace;
			line-height: 1.5;
			text-align: center;
		}
	</style>	
</head>
<body>
	<script>
		/*
			Checking a Characterâ€™s Case
		*/

		function checkCharType(charToCheck) {

			var returnValue = "O";

			var charCode = charToCheck.charCodeAt(0);

			if (charCode >= "A".charCodeAt(0) && charCode <= "Z".charCodeAt(0)) {
				returnValue = "U";
			} else if (charCode >= "a".charCodeAt(0) && charCode <= "z".charCodeAt(0)) {
				returnValue = "L";
			} else if (charCode >= "0".charCodeAt(0) && charCode <= "9".charCodeAt(0)) {
				returnValue = "N";
			}

			return returnValue;
		}

		var myString = prompt("Enter some text", "Hello World!");

		switch (checkCharType(myString)) {
			case "U":
				document.write("First character was uppercase");
				break;
			case "L":
				document.write("First character was lowercase");
				break;
			case "N":
				document.write("First character was number");
				break;
			default:
				document.write("First character was not a character or number");
		}
	</script>
</body>
</html>
