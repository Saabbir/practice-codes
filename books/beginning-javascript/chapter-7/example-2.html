<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 7, Example 2</title>
	<style>
		body {
			color: #000;			
			background: #ddd;
			margin: 0;
			padding: 100px 15px;
			font-size: 30px;
			font-family: monospace;
			line-height: 1.5;
			text-align: center;
		}

		h1,h2,h3,h4,h5,h6,p {
			margin: 0;
		}		
	</style>
</head>
<body>
	<script>
		var myDate = new Date();

		myDate.setUTCHours(12);		
		myDate.setUTCMinutes(0);		
		myDate.setUTCSeconds(0);

		var html = "<p>" + myDate.toUTCString() + "</p>";
		html += "<p>" + myDate.toLocaleString() + "</p>";

		document.write(html);
	</script>
</body>
</html>
