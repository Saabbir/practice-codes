<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 10, Example 5</title>
	<style>
		body {
			color: #000;
			margin: 0;
			padding: 100px 15px;
			font-size: 30px;
			font-family: monospace;
			line-height: 1.5;
			text-align: center;
		}
	</style>
</head>
<body>
	<a href="somepage.html" id="link">Click me</a>
	<script>
		function linkClick(e) {
			alert("This link is going nowhere");
			e.preventDefault();
		}

		var link = document.getElementById("link");

		link.addEventListener("click", linkClick);
	</script>
</body>
</html>
