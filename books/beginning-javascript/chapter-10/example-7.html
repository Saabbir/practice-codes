<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 10, Example 7</title>
	<style>
		body {
			color: #000;
			margin: 0;
			padding: 100px 15px;
			font-size: 30px;
			font-family: monospace;
			line-height: 1.5;
			text-align: center;
		}

		img {
			display: inline-block;
			max-width: 100%;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<img src="bd.png" alt="bd" id="img0">
	<div id="status"></div>
	<script>
		var myImages = [
			"bd.png",
			"australia.png",
			"barbuda.png",
			"uk.png"
		];

		function changeImg(e) {
			var el = e.target;

			var randomNumber = Math.round(Math.random() * 3);

			while (el.src.indexOf(myImages[randomNumber]) != -1) {
				randomNumber = Math.round(Math.random() * 3);
			}

			el.src = myImages[randomNumber];
		}

		function updateStatus(e) {
			var el = e.target;

			var status = document.getElementById("status");

			status.innerHTML = "The image changed to " + el.src;

			if (el.src.indexOf("barbuda") > -1) {
				el.removeEventListener("click", changeImg);
				el.removeEventListener("click", updateStatus);
			}
		}

		var imgObj = document.getElementById("img0");

		imgObj.addEventListener("click", changeImg);
		imgObj.addEventListener("click", updateStatus);
	</script>
</body>
</html>
