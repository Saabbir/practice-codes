<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 9, Example 6</title>
	<style>
		body {
			color: #000;			
			background: #ddd;
			margin: 0;
			font-size: 30px;
			font-family: monospace;
			line-height: 1.5;
		}

		h1,h2,h3,h4,h5,h6,p {
			margin: 0;
		}

		#divAdvert {
			font: 12px Arial;
			position: absolute;
			left: 0px;
			top: 4px;
		}	
	</style>
</head>
<body>
	<div id="divAdvert">
		Here is an advertisement.
	</div>
	<script>
		var switchDirection = false;

		function doAnimation() {
			var divAdvert = document.getElementById("divAdvert");
			var currentLeft = divAdvert.offsetLeft;
			var newLocation;

			if (!switchDirection) {
				newLocation = currentLeft + 2;

				if (currentLeft >= 400) {
					switchDirection = true;
				}
			} else {
				newLocation = currentLeft - 2;

				if (currentLeft <= 0) {
					switchDirection = false;
				}
			}

			divAdvert.style.left = newLocation + "px";
		}

		setInterval(doAnimation, 10);
	</script>
</body>
</html>
