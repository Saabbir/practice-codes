<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 6, Example 5</title>
	<style>
		body {
			color: #000;			
			background: #ddd;
			margin: 0;
			padding: 100px 15px;
			font-size: 30px;
			font-family: monospace;
			line-height: 1.5;
			text-align: center;
		}

		h1,h2,h3,h4,h5,h6,p {
			margin: 0;
		}		
	</style>
</head>
<body>
	<div id="output"></div>
	<script>
		var html = "<h2>Hello World!</h2>" + "<p>We love JavaScript!</p>";

		var regex = /<[^>\r\n]+>|[^<>\r\n]+/g;

		var results = html.match(regex);

		document.getElementById("output").innerText = results.join("\r\n");
	</script>
</body>
</html>
