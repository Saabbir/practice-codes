<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 6, Example 1</title>
	<style>
		body {
			color: #000;			
			background: #ddd;
			margin: 0;
			padding: 100px 15px;
			font-size: 30px;
			font-family: monospace;
			line-height: 1.5;
			text-align: center;
		}

		h1,h2,h3,h4,h5,h6,p {
			margin: 0;
		}		
	</style>
</head>
<body>
	<script>
		var values = prompt("Please enter a set of comma separated values.", "Apples,Oranges,Bananas");

		function splitAndReverseText(csv) {
			var parts = csv.split(",");
			parts.reverse();

			var reversedString = parts.join(",");

			document.write(reversedString);
		}

		splitAndReverseText(values);
	</script>
</body>
</html>
