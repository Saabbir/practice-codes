<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 6, Example 2</title>
	<style>
		body {
			color: #000;			
			background: #ddd;
			margin: 0;
			padding: 100px 15px;
			font-size: 30px;
			font-family: monospace;
			line-height: 1.5;
			text-align: center;
		}

		h1,h2,h3,h4,h5,h6,p {
			margin: 0;
		}		
	</style>
</head>
<body>
	<script>
		var input = prompt("Please enter your phrase.", "");

		function isValid(text) {
			var myRegExp = /[^a-z\d ]/i;
			return !(myRegExp.test(text));
		}

		if (isValid(input)) {
			document.write("Your passphrase contains only valid characters");
		} else {
			document.write("Your passphrase contains one or more invalid characters");
		}
	</script>
</body>
</html>
