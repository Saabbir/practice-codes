<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 5, Example 3</title>
	<style>
		body {
			color: #000;			
			background: #ddd;
			margin: 0;
			padding: 100px 15px;
			font-size: 30px;
			font-family: monospace;
			line-height: 1.5;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		var myShopping = ["Eggs", "Milk", "Potatoes", "Cereal", "Banana"];

		var ord = prompt("Enter 1 for alphabetical order, " + "or -1 for reverse order", 1);

		if (ord == 1) {
			myShopping.sort();
			document.write(myShopping.join("<br/>"));
		} else if (ord == -1) {
			myShopping.sort();
			myShopping.reverse();
			document.write(myShopping.join("<br/>"));
		} else {
			document.write("That is not a valid input");
		}
	</script>
</body>
</html>
