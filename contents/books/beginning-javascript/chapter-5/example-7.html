<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 5, Example 7</title>
	<style>
		body {
			color: #000;			
			background: #ddd;
			margin: 0;
			padding: 100px 15px;
			font-size: 30px;
			font-family: monospace;
			line-height: 1.5;
			text-align: center;
		}

		h1,h2,h3,h4,h5,h6,p {
			margin: 0;
		}		
	</style>
</head>
<body>
	<script>
		var greeting;

		var nowDate = new Date();
		var nowHour = nowDate.getHours();
		var nowMinute = nowDate.getMinutes();
		var nowSecond = nowDate.getSeconds();

		if (nowMinute < 10) {
			nowMinute = "0" + nowMinute;
		}

		if (nowSecond < 10) {
			nowSecond = "0" + nowSecond;
		}

		if (nowHour < 12) {
			greeting = "Good Morning";
		} else if (nowHour < 17) {
			greeting = "Good Afternoon";
		} else {
			greeting = "Good Evening";
		}

		document.write("<h4>" + greeting + " and welcome to my website</h4>");
		document.write("According to your clock the time is " + nowHour + ":" + nowMinute + ":" + nowSecond); 
	</script>
</body>
</html>
