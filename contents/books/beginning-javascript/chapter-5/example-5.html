<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 5, Example 5</title>
	<style>
		body {
			color: #000;			
			background: #ddd;
			margin: 0;
			padding: 100px 15px;
			font-size: 30px;
			font-family: monospace;
			line-height: 1.5;
			text-align: center;
		}

		h1,h2,h3,h4,h5,h6,p {
			margin: 0;
		}

		table {
			margin: 30px auto 0;
		}
	</style>
</head>
<body>
	<script>
		function fix(fixNumber, decimalPlaces) {
			var div = Math.pow(10, decimalPlaces);
			fixNumber = Math.round(fixNumber * div) / div;
			return fixNumber;
		}

		var number1 = prompt("Enter the number with decimal places you want to fix", "");
		var number2 = prompt("How many decimal places do you want?", "");

		document.write(number1 + " fixed to " + number2 + " decimal places is: ");
		document.write(fix(number1, number2));
	</script>
</body>
</html>
