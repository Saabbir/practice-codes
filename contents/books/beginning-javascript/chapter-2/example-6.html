<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter 2, Example 6</title>
	<style>
		body {
			color: #000;			
			background: #ddd;
			margin: 0;
			padding: 100px 15px;
			font-size: 30px;
			font-family: monospace;
			line-height: 1.5;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		// Equation is °C = 5/9 * (°F - 32)
		var degFahren = prompt("Enter the degrees in Fahrenheit", 50);
		var degCent;
		degCent = 5/9 * (degFahren - 32);
		alert(degFahren + "\xB0 Fahrenheit is " + degCent + "\xB0 Centigrade");
	</script>
</body>
</html>
