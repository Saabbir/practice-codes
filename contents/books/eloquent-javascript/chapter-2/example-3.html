<!DOCTYPE html>
<html>
<head>
	<title>Chapter 2, Example 3</title>
	<style>
		body {
			color: #000;			
			background: #ddd;
			margin: 0;
			padding: 100px 15px;
			font-size: 30px;
			font-family: monospace;
			line-height: 1.5;
			text-align: center;
		}
	</style>
</head>
<body>
	<p>Look at console!</p>
	<script>
		var size = 8;
		var string = "";

		for (var x = 0; x < size; x++) {

			for (var y = 0; y < size; y++) {

				if ((x + y) % 2 === 0) {
					string += " ";
				} else {
					string += "#";
				}
			}

			string += "\n";
		}

		console.log(string);
	</script>
</body>
</html>
