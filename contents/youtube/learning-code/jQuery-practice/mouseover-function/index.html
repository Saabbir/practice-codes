<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Jquery practice</title>
	<link rel="stylesheet" href="styles.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<section id="container">
		<h1>Mouseover Function</h1>
		<p>Mouse over these button below to display result</p>				
		<input type="button" value="Hide" class="hide" />
		<input type="button" value="Show" class="show" />
		<input type="button" value="Fade Out" class="fade-out" />
		<input type="button" value="Fade In" class="fade-in" />
		<input type="button" value="Slide Up" class="slide-up" />
		<input type="button" value="Slide Down" class="slide-down" />
		<div class="box"></div>
	</section>
</body>
</html>
