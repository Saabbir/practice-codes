<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tutorial23</title>
    <style>
      body {
        font-family: cursive;
        font-size: 25px;
        line-height: 45px;
        margin: 100px;
      }
    </style>
  </head>
  <body onLoad="alert('Your site is loaded successfully');">
    <script>
      document.write("This tutorial is on event handlers - " + "<br>");
    </script>
    <a
      href="http://www.w3schools.com/js/default.asp"
      onMouseOver="alert('You hover over me');"
      >Hover Me!!</a
    >
    <br />
    <a
      href="http://www.w3schools.com/js/default.asp"
      onMouseOut="alert('You hover out me');"
      >Hover Out Me!!</a
    >
  </body>
</html>
