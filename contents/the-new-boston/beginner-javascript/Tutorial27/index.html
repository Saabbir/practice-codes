    <script>
      function person(name, age) {
        this.name = name;
        this.age = age;
        this.yearsUntilRetire = yearsLeft;
      }

      function yearsLeft() {
        var numYears = 65 - this.age;
        return numYears;
      }

      var ashik = new person("Ashik Abdullah", 22);
      var nasir = new person("Nasir Hossain", 21);
    </script>

      document.write(ashik.yearsUntilRetire() + "<br>");
