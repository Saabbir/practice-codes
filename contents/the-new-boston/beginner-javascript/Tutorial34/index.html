<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tutorial34</title>
    <style>
      body {
        font-family: cursive;
        font-size: 25px;
        line-height: 45px;
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <script>
      document.write("This tutorial is on Loop - " + "<br>");

      var mobile = new Array(
        "Apple",
        "Samsung",
        "Nokia",
        "Sony Errickson",
        "HTC"
      );
      mobile.sort();
      for (i = 0; i < mobile.length; i++) {
        document.write(mobile[i] + "<br>");
      }
    </script>
  </body>
</html>
