<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutorial12</title>
    <style>
        body {
            font-family: cursive;
            font-size: 25px;
            line-height: 45px;
            margin: 100px;
        }
    </style>
</head>
<body>

    <script>
        document.write("This tutorial is on Math Operators - " + "<br>");
        
        var number1 = 49 + 7;
        var number2 = 49 - 7;
        var number3 = 49 * 7;
        var number4 = 49 / 7;
        var number5 = 49 % 7;
        document.write(number1 + "<br>");
        document.write(number2 + "<br>");
        document.write(number3 + "<br>");
        document.write(number4 + "<br>");
        document.write(number5 + "<br>");
        var banana = 10;
        banana++;
        document.write(banana + "<br>");
        var tea = 2;
        tea--;
        document.write(tea + "<br>");
        var water = 2;
        water = water + 3;
        document.write(water);
    </script>
</body>
</html>
