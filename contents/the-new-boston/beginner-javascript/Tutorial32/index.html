<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tutorial32</title>
    <style>
      body {
        font-family: cursive;
        font-size: 25px;
        line-height: 45px;
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <script>
      document.write("This tutorial is on Array - " + "<br>");

      var member = new Array(
        "Sajal",
        "Fardous",
        "Afjal",
        "Sohel",
        "Noman",
        "Ashik"
      );
      member.reverse();
      member.push("Mizan", "Nasir");
      member.sort();
      var string = member.join(" | ");
      document.write(string);
    </script>
  </body>
</html>
