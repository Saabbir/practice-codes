        body {
            font-family: cursive;
            font-size: 25px;
            line-height: 45px;
            margin: 100px;

    </style>
</head>
<body>

    <script>
        document.write("This tutorial is on switch - " + "<br>");
        
        var webeeo = "mati";
        
        switch(webeeo){
            case "shiplu":
                document.write("He is an owner of Webeeo");
                break;
            case "mizan":
                document.write("He is a big brother of Webeeo");
                break;
            case "sajal":
                document.write("He is a senior developer of Webeeo");
                break;
            case "fardous":
                document.write("He is a junior developer of Webeeo");
                break;  
            case "sohel":
                document.write("He is a senior designer of Webeeo");
                break;   
            case "ashik":
                document.write("He is a junior designer of Webeeo");
                break;      
            case "mati":
                document.write("He is a jamai of Webeeo");
                break; 
            default:
                document.write("He is a member of webeeo");
        }
    </script>
</body>
</html>
