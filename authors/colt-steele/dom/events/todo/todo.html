<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo List Demo</title>
	<style>
		.selected {
			color: green;
		}
		.done,
		.done.selected {
			text-decoration: line-through;
			opacity: 0.5;
		}
		.done.selected {
			color: black;
		}
	</style>
</head>
<body>
	<ul>
		<li>Wash Cat</li>
		<li>Feed Cat</li>
		<li>Feed Cat to Dog</li>
	</ul>
	<script src="todo.js"></script>
</body>
</html>
